<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מחשבון פרישה - כלכלי וקל</title>

</head>
<body>
<header>
    <a href="index.html" class="logo-container"><div class="logo-text"><span class="logo-icon">🏖️</span>כלכלי וקל</div></a>
    <nav><a href="index.html">בית</a><a href="articles.html">מאמרים</a><a href="benefits.html">הטבות</a></nav>
</header>
<div class="calc-container">
    <h2 style="text-align: center;">מחשבון מוכנות לפרישה</h2>
    <div class="input-group"><label>גיל נוכחי</label><input type="number" id="currentAge"></div>
    <div class="input-group"><label>גיל פרישה מתוכנן</label><input type="number" id="retireAge"></div>
    <div class="input-group"><label>חיסכון נוכחי (₪)</label><input type="number" id="savings"></div>
    <div class="input-group"><label>הפקדה חודשית לחיסכון (₪)</label><input type="number" id="monthlyInv"></div>
    <button onclick="calculateRetirement()">חשב הון בפרישה</button>
    <div id="result" class="result"></div>
</div>
<div class="affiliate-banner">
    <h3>🎁 הטבה מיוחדת לגולשי "כלכלי וקל"</h3>
    <p>רוצים להתחיל להשקיע? סידרנו לכם תנאים בלעדיים ודמי ניהול מופחתים בבית ההשקעות אקסלנס.</p>
    <a href="https://xnestrade.xnes.co.il/page/101?customerCode=bb383121" class="affiliate-btn" target="_blank">לקבלת ההטבה</a>
</div>
<script>
    function calculateRetirement() {
        const years = document.getElementById('retireAge').value - document.getElementById('currentAge').value;
        const p = parseFloat(document.getElementById('savings').value) || 0;
        const m = parseFloat(document.getElementById('monthlyInv').value) || 0;
        const r = 0.005; // הנחת תשואה של 6% שנתי
        const n = years * 12;
        if(years <= 0) return alert("גיל הפרישה חייב להיות גבוה מהגיל הנוכחי");
        const total = p * Math.pow(1+r, n) + m * ((Math.pow(1+r, n) - 1) / r);
        const resDiv = document.getElementById('result');
        resDiv.style.display = 'block';
        resDiv.innerHTML = `בגיל הפרישה יעמוד לרשותכם הון משוער של:<br><strong>₪${Math.round(total).toLocaleString()}</strong>`;
    }
</script>
</body>
</html>
