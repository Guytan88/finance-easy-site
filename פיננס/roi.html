<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖 ROI - FinanceEasy</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .result { margin-top: 20px; font-weight: bold; font-size: 1.4em; }
        footer { margin-top: 40px; font-size: 0.9rem; color: #888; border-top: 1px solid #ddd; padding-top: 20px; }
        a { color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <nav><a href="index.html"> 专</a></nav>
    <div class="card">
        <h2> 砖 转砖 (ROI)</h2>
        <input type="number" id="invest" placeholder="住 砖拽注 拽专">
        <input type="number" id="revenue" placeholder="砖 驻 / ">
        <button onclick="calc()">砖  专</button>
        <div id="res" class="result">转砖: 0%</div>
    </div>
    <footer>
        <p>漏 2026 FinanceEasy | <a href="privacy.html">转 驻专转</a></p>
    </footer>
    <script>
        function calc() {
            const i = parseFloat(document.getElementById('invest').value);
            const r = parseFloat(document.getElementById('revenue').value);
            if (i) {
                const roi = ((r - i) / i) * 100;
                document.getElementById('res').innerText = "转砖: " + roi.toFixed(2) + "%";
                document.getElementById('res').style.color = roi >= 0 ? "#27ae60" : "#e74c3c";
            }
        }
    </script>
</body>
</html>
