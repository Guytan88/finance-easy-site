<!DOCTYPE html><!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מחשבון תשלומים - כלכלי וקל</title>
    <style> /* אותו Style כמו במחשבון תשואה */ </style>
</head>
<body>
<header>
    <a href="index.html" class="logo-container"><div class="logo-text"><span class="logo-icon">💳</span>כלכלי וקל</div></a>
    <nav><a href="index.html">בית</a><a href="articles.html">מאמרים</a><a href="benefits.html">הטבות</a></nav>
</header>
<div class="calc-container">
    <h2 style="text-align: center;">מחשבון פריסת תשלומים</h2>
    <div class="input-group"><label>סכום עסקה כולל (₪)</label><input type="number" id="totalAmount"></div>
    <div class="input-group"><label>מספר תשלומים</label><input type="number" id="installments"></div>
    <button onclick="calculatePayments()">חשב תשלום חודשי</button>
    <div id="result" class="result"></div>
</div>
<script>
    function calculatePayments() {
        const total = parseFloat(document.getElementById('totalAmount').value);
        const num = parseInt(document.getElementById('installments').value);
        if (total > 0 && num > 0) {
            const monthly = total / num;
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = `גובה כל תשלום חודשי:<br><strong>₪${monthly.toFixed(2)}</strong>`;
        }
    }
</script>
</body>
</html>
